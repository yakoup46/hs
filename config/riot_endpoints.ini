[champion]
champion = "/api/lol/{region}/v1.2/champion"
champion_id = "/api/lol/{region}/v1.2/champion/{id}"

[live]
live = "/observer-mode/rest/consumer/getSpectatorGameInfo/{platformId}/{summonerId}"

[featured]
featured = "/observer-mode/rest/featured"

[game]
game = "/api/lol/{region}/v1.3/game/by-summoner/{summonerId}/recent"

[league]
summoners = "/api/lol/{region}/v2.5/league/by-summoner/{summonerIds}"
summoners_entry = "/api/lol/{region}/v2.5/league/by-summoner/{summonerIds}/entry"
teams = "/api/lol/{region}/v2.5/league/by-team/{teamIds}"
teams_entry = "/api/lol/{region}/v2.5/league/by-team/{teamIds}/entry"
challenger = "/api/lol/{region}/v2.5/league/challenger"
master = "/api/lol/{region}/v2.5/league/master"

[static]
champion = "/api/lol/static-data/{region}/v1.2/champion"
champion_id = "/api/lol/static-data/{region}/v1.2/champion/{id}"
item = "/api/lol/static-data/{region}/v1.2/item"
item_id = "/api/lol/static-data/{region}/v1.2/item/{id}"
languages_strings = "/api/lol/static-data/{region}/v1.2/language-strings"
languages = "/api/lol/static-data/{region}/v1.2/languages"
map = "/api/lol/static-data/{region}/v1.2/map"
mastery = "/api/lol/static-data/{region}/v1.2/mastery"
mastery_id = "/api/lol/static-data/{region}/v1.2/mastery/{id}"
realm = "/api/lol/static-data/{region}/v1.2/realm"
rune = "/api/lol/static-data/{region}/v1.2/rune"
rune_id = "/api/lol/static-data/{region}/v1.2/rune/{id}"
summoner_spell = "/api/lol/static-data/{region}/v1.2/summoner-spell"
summoner_spell_id = "/api/lol/static-data/{region}/v1.2/summoner-spell/{id}"
versions = "/api/lol/static-data/{region}/v1.2/versions"

[status]
shards = "/shards"
region = "/shards/{region}"

[match]
match = "/api/lol/{region}/v2.2/match/{matchId}"

[history]
summoner = "/api/lol/{region}/v2.2/matchhistory/{summonerId}"

[matchlist]
summoner = "/api/lol/{region}/v2.2/matchlist/by-summoner/{summonerId}"

[stats]
ranked = "/api/lol/{region}/v1.3/stats/by-summoner/{summonerId}/ranked"
summary = "/api/lol/{region}/v1.3/stats/by-summoner/{summonerId}/summary"

[summoner]
find = "/api/lol/{region}/v1.4/summoner/by-name/{summonerNames}"
summoner = "/api/lol/{region}/v1.4/summoner/{summonerIds}"
masteries = "/api/lol/{region}/v1.4/summoner/{summonerIds}/masteries"
name = "/api/lol/{region}/v1.4/summoner/{summonerIds}/name"
runes = "/api/lol/{region}/v1.4/summoner/{summonerIds}/runes"

[team]
summoner = "/api/lol/{region}/v2.4/team/by-summoner/{summonerIds}"
team = "/api/lol/{region}/v2.4/team/{teamIds}"